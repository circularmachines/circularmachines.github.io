<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .post { margin: 20px 0; padding: 20px; border: 1px solid #eee; }
        .post h3 { margin: 0; }
        .meta { color: #666; font-size: 14px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    
    <h2>Recent Posts</h2>
    {% for post in site.posts %}
    <div class="post">
        <h3><a href="{{ post.url }}">Post {{ post.post_id }}</a></h3>
        <div class="meta">
            Author: @{{ post.author_handle }} | 
            <a href="{{ post.bluesky_url }}" target="_blank">View on Bluesky</a>
        </div>
        {{ post.excerpt }}
    </div>
    {% endfor %}
    
    <p><em>Total posts: {{ site.posts.size }}</em></p>
</body>
</html>
